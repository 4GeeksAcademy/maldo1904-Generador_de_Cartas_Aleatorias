<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: green;">
    <div
      class="container-fluid text-center d-flex flex-column align-items-center"
    >
      <div class="tarjeta">
        <p class="par" style="text-align: left;"></p>
        <p class="pm" style="font-size: 140px; margin-top: -20px;"></p>
        <p
          class="pab"
          style="font-size: 70px; margin-top: -30px; text-align: right; transform: rotate(180deg);"
        ></p>
      </div>
      <button class="btn btn-cambiar">
        Actualizar Carta
      </button>
    </div>
  </body>
</html>
